lokujKonto()</text><ellipse cx="311.5" cy="205.5469" fill="#84BE84" rx="3" ry="3" style="stroke: #038048; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="77" x="320.5" y="209.9658">OdblokujKonto()</text><!--reverse link Konto to KontoPlus--><path d="M131.5,236.452 C131.5,255.992 131.5,275.681 131.5,293.7 " fill="none" id="Konto&lt;-KontoPlus" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="none" points="124.5,236.22,131.5,216.22,138.5,236.22,124.5,236.22" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="62" x="132.5" y="260.4951">dziedziczy</text><!--reverse link Konto to KontoLimit--><path d="M233.366,112 C254.989,112 278.055,112 300.428,112 " fill="none" id="Konto&lt;-KontoLimit" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="220.108,112,226.108,116,232.108,112,226.108,108,220.108,112" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="44" x="238.25" y="105.4951">zawiera</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="7" x="228.0235" y="108.8063">1</text><!--link Konto to KontoLimit--><!--
@startuml

skinparam classAttributeIconSize -1
set namespaceSeparator ::

class Konto <<class>>
{
  - klient
  - bilans
  - zablokowane = false
  + Bilans {get}
  + Nazwa {get}
  + Zablokowane {get}
  + Konto( klient, bilansNaStart = 0)
  + Wplata( kwota )
  + Wyplata( kwota )
  + BlokujKonto()
  + OdblokujKonto()
}

class KontoPlus <<class>>
{
  - limit
  + Limit {get; set}
  + Bilans {get}
  + KontoLimit( klient, bilansNaStart = 0, limit = 100)
  + Wplata( kwota )
  + Wyplata( kwota )
  + OdblokujKonto()
}

Konto <|- - KontoPlus : dziedziczy

class KontoLimit <<class>>
{
  - konto : Konto
  - limit
  + Bilans {get}
  + Nazwa {get}
  + Zablokowane {get}
  + Limit {get; set}
  + KontoPlus( klient, bilansNaStart = 0, limit = 100)
  + Wplata( kwota )
  + Wyplata( kwota )
  + BlokujKonto()
  + OdblokujKonto()  
}

Konto "1" *- - - - KontoLimit : zawiera
Konto -[hidden] KontoLimit

@enduml

